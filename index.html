<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Dicoding Submission</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="darkmode">
    <header class="header">
        <div class="header-item">
            <h1>Dicoding BookShelf App</h1>
            <button aria-label="Tombol Darkmode" id="darkmode-button" class="darkmode-button"></button>
        </div>
    </header>
    <main>
        <section class="mt-3 ">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title">Tambah Buku Baru</h1>
                </div>
                <div class="card-body">
                    <form action="" id="add-book-form">
                        <div class="form-group">
                            <input id="title" class="form-control" type="text" required />
                            <label class="form-label" for="title">Judul</label>
                        </div>
                        <div class="form-group">
                            <input id="author" class="form-control" type="text" required />
                            <label class="form-label" for="author">Penulis</label>
                        </div>
                        <div class="form-group">
                            <input id="year" class="form-control" type="number" required />
                            <label class="form-label" for="year">Tahun</label>
                        </div>
                        <div class="form-check mt-2">
                            <input class="form-check-input" type="checkbox" id="is_complete">
                            <label class="form-check-label" for="is_complete">
                              Tandai selesai dibaca
                            </label>
                        </div>
                        <button class="btn btn mt-2">Simpan Buku</button>
                    </form>
                </div>
            </div>
        </section>
        <section class="mt-3">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title">Cari Buku</h1>
                </div>
                <div class="card-body">
                    <form action="" id="search-book-form">
                        <div class="form-group">
                            <input id="keywort" class="form-control" type="text" required />
                            <label class="form-label" for="keywort">Judul</label>
                        </div>

                        <button class="btn btn mt-2">Cari Buku</button>
                    </form>
                </div>
            </div>
        </section>
        <section class="mt-3">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h1 class="card-title">Belum Selesai Dibaca</h1>
                        </div>
                        <div class="card-body" id="unfinish-book-list">
                            <!-- <div class="card card-secondary">
                                <div class="card-body">
                                    <h2>Si Kancil Mencuri Timun</h2>
                                    <h3>Joko Widodo</h3>
                                    <h3>2024</h3>
                                </div>
                                <div class="card-footer">
                                    <button class="btn-icon p-1 btn-trash"><i class="fa-regular fa-trash-can"></i></button>
                                    <button class="btn-icon p-1 btn-checked"><i class="fa-solid fa-check-double"></i></button>
                                </div>
                            </div> -->
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h1 class="card-title">Selesai Dibaca</h1>
                        </div>
                        <div class="card-body" id="finish-book-list">
                            <!-- <div class="card card-secondary">
                                <div class="card-body">
                                    <h2>Si Kancil Mencuri Timun</h2>
                                    <h3>Joko Widodo</h3>
                                    <h3>2024</h3>
                                </div>
                                <div class="card-footer">
                                    <button class="btn-icon p-1 btn-trash"><i class="fa-regular fa-trash-can"></i></button>
                                    <button class="btn-icon p-1 btn-cross"><i class="fa-regular fa-circle-xmark"></i></button>
                                </div>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer text-center">
        <h4>Di Buat Dengan <i class="fa-solid fa-heart heart-icon"></i> Di Nganjuk</h4>
        <h4>2023 @ <a href="https://github.com/basiooo">Bagas Julianto</a></h4>
    </footer>
    <script type="module" src="/assets/js/main.js"></script>
</body>

</html>
